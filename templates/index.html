<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Board Generator</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Existing styles */
        #board {
            width: 1200px;
            height: 900px;
            margin: 20px auto;
            position: relative;
            background-color: #fff;
            border: 2px dashed #aaa;
            overflow: hidden;
        }
        .draggable {
            position: absolute;
            cursor: move;
        }
        .draggable img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .draggable .text {
            font-size: 24px;
            color: #000;
        }
        #drawing-canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        .slot-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            font-size: 24px;
            color: #4a5568;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .slot-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white text-center">
    <h1 class="text-3xl font-bold mt-8">Mood Board Generator</h1>
    <div class="max-w-3xl mx-auto p-4 bg-gray-800 rounded-lg shadow-lg mt-6 mb-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Board Generation Controls -->
            <div class="p-3 bg-gray-700 rounded-lg">
                <div class="flex gap-2">
                    <button id="generate-btn" class="flex-1 px-3 py-1.5 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition-colors">
                        Generate Images
                    </button>
                    <button id="clear-btn" class="flex-1 px-3 py-1.5 bg-red-500 text-white text-sm rounded hover:bg-red-600 transition-colors">
                        Clear Board
                    </button>
                </div>
            </div>
    
            <!-- Screenshot -->
            <div class="p-3 bg-gray-700 rounded-lg">
                <div class="flex justify-center">
                    <button id="screenshot-btn" 
                        class="px-4 py-1.5 bg-purple-500 text-white text-sm rounded hover:bg-purple-600 transition-colors">
                        Save Board
                    </button>
                </div>
            </div>
    
            <!-- Drawing -->
            <div class="p-3 bg-gray-700 rounded-lg">
                <div class="flex items-center gap-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="draw-toggle" class="w-3 h-3">
                        <label for="draw-toggle" class="ml-1 text-sm">Draw</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="color" id="color-picker" class="w-6 h-6">
                        <input type="range" id="brush-size" min="1" max="10" value="5" class="w-20">
                        <label for="brush-size" class="text-xs">Size</label>
                    </div>
                </div>
            </div>
    
            <!-- Text -->
            <div class="p-3 bg-gray-700 rounded-lg">
                <div class="flex gap-2">
                    <input type="text" id="text-input" placeholder="Enter text" 
                        class="flex-1 px-2 py-1.5 rounded text-sm text-black bg-gray-100" />
                    <button id="add-text-btn" 
                        class="px-3 py-1.5 bg-yellow-500 text-white text-sm rounded hover:bg-yellow-600 transition-colors">
                        Add Text
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Keep the board and slot machine link as is -->
    <div id="board">
        <canvas id="drawing-canvas" width="1200" height="900"></canvas>
    </div>
    
    <a href="/slot" class="slot-link">
        ðŸŽ°
    </a>

    <script>
        // JavaScript Code
        const generateBtn = document.getElementById('generate-btn');
        const addTextBtn = document.getElementById('add-text-btn');
        const textInput = document.getElementById('text-input');
        const board = document.getElementById('board');
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const drawToggle = document.getElementById('draw-toggle');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function makeDraggable(element) {
            element.onmousedown = function(event) {
                event.preventDefault();
                let shiftX = event.clientX - element.getBoundingClientRect().left;
                let shiftY = event.clientY - element.getBoundingClientRect().top;
        
                function moveAt(pageX, pageY) {
                    element.style.left = pageX - shiftX - board.getBoundingClientRect().left + 'px';
                    element.style.top = pageY - shiftY - board.getBoundingClientRect().top + 'px';
                }
        
                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }
        
                // Add mousemove
                document.addEventListener('mousemove', onMouseMove);
        
                // Add mouseup to document instead of element
                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }
                document.addEventListener('mouseup', onMouseUp);
            };
        
            element.ondragstart = function() {
                return false;
            };
        }

        let images = [];

        // Fetch images when page loads
        fetch('/get_images')
            .then(response => response.json())
            .then(data => {
                images = data;
            });
        
        generateBtn.addEventListener('click', () => {
            if (images.length === 0) return;
            
            // Randomly select images
            const selectedImages = images.sort(() => 0.5 - Math.random()).slice(0, 4);
        
            // Display images
            selectedImages.forEach(src => {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('draggable');
                imgContainer.style.left = `${Math.random() * (board.clientWidth - 150)}px`;
                imgContainer.style.top = `${Math.random() * (board.clientHeight - 150)}px`;
        
                const img = document.createElement('img');
                img.src = src;
        
                imgContainer.appendChild(img);
                board.appendChild(imgContainer);
        
                makeDraggable(imgContainer);
            });
        });

        addTextBtn.addEventListener('click', () => {
            const textValue = textInput.value.trim();
            if (textValue) {
                const textContainer = document.createElement('div');
                textContainer.classList.add('draggable');
                textContainer.style.left = `${Math.random() * (board.clientWidth - 100)}px`;
                textContainer.style.top = `${Math.random() * (board.clientHeight - 30)}px`;

                const textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.textContent = textValue;

                textContainer.appendChild(textElement);
                board.appendChild(textContainer);

                // Make the text draggable
                makeDraggable(textContainer);

                // Clear the input field
                textInput.value = '';
            }
        });

        // Drawing functionality with toggle
        canvas.addEventListener('mousedown', (e) => {
            if (!drawToggle.checked) return;
            drawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);

        // Screenshot functionality
        const screenshotBtn = document.getElementById('screenshot-btn');

        screenshotBtn.addEventListener('click', () => {
            html2canvas(board).then(canvas => {
                // Create temporary link
                const link = document.createElement('a');
                link.download = 'mood-board.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // Clear board functionality
        const clearBtn = document.getElementById('clear-btn');
    
        clearBtn.addEventListener('click', () => {
            // Remove all draggable elements
            const elements = board.querySelectorAll('.draggable');
            elements.forEach(el => el.remove());
            
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
